<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des catégories</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <h4>
                    <strong>
                        Gestion
                    </strong>
                </h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"th:href="@{/home}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/category/show}">Catégories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/produit/show}">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/approvisionnement/show}">Approvisionnements</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    <h2>Liste des catégories</h2>
    <a th:href="@{/category/create/}" class="btn btn-warning">Créer une nouvelle catégorie</a>
    <table class="table table-striped table-hover">
        <thead >
        <tr>
            <th scope="col">#</th>
            <th scope="col">Désignation</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "category:${listCategories}">
            <th scope="row" th:text="${category.id}"></th>
            <td th:text="${category.designation}"></td>
            <td>
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

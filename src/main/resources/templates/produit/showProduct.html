<!DOCTYPE html>
<html lang="en" xm>
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <h4>
                <strong>
                    Gestion
                </strong>
            </h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/home}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/show}">Catégories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/produit/show}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/approvisionnement/show}">Approvisionnements</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h2>Liste des produits</h2>
        <a th:href="@{/produit/create/}" class="btn btn-warning">Créer un nouveau produit</a>
        <table class="table table-striped table-hover">
            <thead >
            <tr>
                <th scope="col">#</th>
                <th scope="col">Libelle</th>
                <th scope="col">Qte Stock</th>
                <th scope="col">Qte Seuil</th>
                <th scope="col">Prix</th>
                <th scope="col">Date Création</th>
                <th scope="col">Catégorie</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "produit:${listProduit}">
                <th scope="row" th:text="${produit.id}"></th>
                <td th:text="${produit.libelle}"></td>
                <td th:text="${produit.qteStock}"></td>
                <td th:text="${produit.qteSeuil}"></td>
                <td th:text="${produit.prix}"></td>
                <td th:text="${produit.dateCreation}"></td>
                <td th:text="${produit.category.designation}"></td>
                <td>
                    <a th:href="@{/produit/edit/{id}(id=${produit.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/produit/delete/{id}(id=${produit.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

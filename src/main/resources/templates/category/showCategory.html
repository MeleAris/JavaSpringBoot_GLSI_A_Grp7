<!DOCTYPE html>
<html lang="en" xm>
<head>
    <meta charset="UTF-8">
    <title>Liste des catégories</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Liste des catégories</h2>
    <a th:href="@{/category/create/}" class="btn btn-warning">Créer une nouvelle catégorie</a>
    <table class="table table-striped table-hover">
        <thead >
        <tr>
            <th scope="col">#</th>
            <th scope="col">Désignation</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "category:${listCategories}">
            <th scope="row" th:text="${category.id}"></th>
            <td th:text="${category.designation}"></td>
            <td>
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

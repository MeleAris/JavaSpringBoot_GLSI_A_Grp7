<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::html_head" />

<body>
<div th:replace="fragments::header"/>

<div th:replace="fragments::menu"/>

<div class="row">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h2><strong>Liste des approvisionnements</strong></h2>
        <a th:href="@{/approvisionnement/create/}" class="btn btn-outline-success">Créer un nouvel approvisionnement</a>
        <a th:href="@{/approvisionnement/showrupt/}" class="btn btn-outline-danger">Liste des produits en rupture</a>
        <table class="table table-striped table-hover">
            <thead >
            <tr>
                <th scope="col">#</th>
                <th scope="col">Quantité</th>
                <th scope="col">Date Ajout</th>
                <th scope="col">Produits</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "app, key:${listApp}">
                <th scope="row" th:text="${key.index + 1}"></th>
                <td th:text="${app.quantite}"></td>
                <td th:text="${app.dateApp}"></td>
                <td th:text="${app.produit.libelle}"></td>
                <td>
                    <a th:href="@{/approvisionnement/edit/{id}(id=${app.id})}" class="btn btn-outline-warning">Edit</a>
                    <a th:href="@{/approvisionnement/delete/{id}(id=${app.id})}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"/>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous">
</script><script th:src="@{/css/dashboard.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::html_head" />

<body>
<div th:replace="fragments::header"/>

<div th:replace="fragments::menu"/>

<div class="row">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h2>Formulaire de modification d'un approvisionnement</h2>
        <form th:action="@{/approvisionnement/edit}" th:object="${unApp}" method="post">
            <div class="mb-3">
                <input type="number" th:field="*{id}" class="form-control" name="id" hidden>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantit√©</label>
                <input type="text" th:field="*{quantite}" class="form-control" name="quantite">
            </div>
            <div class="mb-3">
                <input type="hidden" th:field="*{dateApp}" class="form-control" hidden>
                <input type="hidden" th:field="*{produitId}" class="form-control" hidden>
            </div>
            <button type="submit" class="btn btn-outline-primary">Modifier</button>
        </form>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"/>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous">
</script><script th:src="@{/css/dashboard.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un approvisionnement</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <h4>
                <strong>
                    Gestion
                </strong>
            </h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/home}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/show}">Catégories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produit/show}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{/approvisionnement/show}">Approvisionnements</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h2>Formulaire de saisie de produit</h2>
        <form th:action="@{/approvisionnement/save}" method="post">
            <div>
                <label class="form-label">Produit</label>
                <select name="produitId" required>
                    <option value="">Sélectionner un produit</option>
                    <option th:each="produit:${listProduit}"
                            th:value="${produit.id}"
                            th:text="${produit.libelle}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantité</label>
                <input type="number" class="form-control" placeholder="Quantité" name="quantite">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

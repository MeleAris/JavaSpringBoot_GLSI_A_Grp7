<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppression</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <h4>
                <strong>
                    Gestion
                </strong>
            </h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/home}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/show}">Catégories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/produit/show}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/approvisionnement/show}">Approvisionnements</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container col-6 mb-5">
        <h3>Etes vous sûr de supprimer cet article?</h3>
        <form th:action="@{/produit/delete/{id}(id=${id})}" th:object="${leProduit}" method="post">
            <div class="mb-3">
                <input type="number" th:field="*{id}" class="form-control" name="id" hidden>
            </div>
            <div class="mb-3">
                <label class="form-label">Libelle</label>
                <input type="text" th:field="*{libelle}" class="form-control" name="libelle" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantité seuil</label>
                <input type="number" th:field="*{qteSeuil}" class="form-control" name="qteSeuil" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Prix</label>
                <input type="number" th:field="*{prix}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Date de création</label>
                <input type="text" th:field="*{dateCreation}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantité en stock</label>
                <input type="number" th:field="*{qteStock}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Catégorie du produit</label>
                <input type="text" th:field="*{category.designation}" class="form-control" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Supprimer</button>
            <a th:href="@{/produit/show}" class="btn btn-secondary">Retour</a>
        </form>

    </div>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

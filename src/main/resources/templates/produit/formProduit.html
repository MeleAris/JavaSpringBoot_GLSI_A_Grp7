<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un produit</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <h4>
                <strong>
                    Gestion
                </strong>
            </h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/home}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/show}">Catégories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/produit/show}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/approvisionnement/show}">Approvisionnements</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h2>Formulaire de saisie de produit</h2>
        <form th:action="@{/produit/save}" method="post">
            <div>
                <label class="form-label">Categorie</label>
                <select name="categoryId" required>
                    <option value="">Sélectionner une catégorie</option>
                    <option th:each="category:${listCategories}"
                            th:value="${category.id}"
                            th:text="${category.designation}">
                    </option>
                </select>
            </div>
            <div class="mb-3 row">
                <label class="form-label">Libelle</label>
                <input type="text" class="form-control col-md-6" placeholder="Libelle du produit" name="libelle">
            </div>
            <div class="mb-3 row">
                <label class="form-label">Quantité seuil</label>
                <input type="number" class="form-control col-md-6" placeholder="Quantité du produit" name="qteSeuil">
            </div>
            <div class="mb-3 row">
                <label class="form-label">Prix</label>
                <input type="number" class="form-control col-md-6" placeholder="Libelle du produit" name="prix">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

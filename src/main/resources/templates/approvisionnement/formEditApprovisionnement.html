<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modification d'un approvisionnement</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <h4>
                <strong>
                    Gestion
                </strong>
            </h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/home}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/show}">Catégories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produit/show}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{/approvisionnement/show}">Approvisionnements</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Formulaire de modification d'un approvisionnement</h2>
    <form th:action="@{/approvisionnement/edit}" th:object="${unApp}" method="post">
        <div class="mb-3">
            <input type="number" th:field="*{id}" class="form-control" name="id" hidden>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantité</label>
            <input type="text" th:field="*{quantite}" class="form-control" name="quantite">
        </div>
        <div class="mb-3">
            <input type="hidden" th:field="*{dateApp}" class="form-control" hidden>
            <input type="hidden" th:field="*{produitId}" class="form-control" hidden>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
